<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/estilos.css  ">
    <title>Home</title>
</head>

<body>

    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img class="imgLogo" src="./img/logo.png" alt=""> <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">Home</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- fin navbar -->

    <h1 class="text-center h1 masEspacioArriba">¿De qué país sos? / Where are you from?</h1>

    <section class="contenedorTextoHome">
        <p class="textoHome text-center textoHomeCincuenta  masEspacioArriba">Argentina</p>
        <p class="textoHome text-center textoHomeCincuenta masEspacioArriba">Otro País / Other country</p>

    </section>

    <section class="home">
        <section class="argentina">
            <img class="banderaHome" src="./img/arg.png" alt="bandera argentina">
        </section>

        <section class="otroPais">
            <img class="mundo" src="./img/mundo.png" alt="bandera argentina">
        </section>
    </section>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- fin bootstrap -->
</body>

</html>
